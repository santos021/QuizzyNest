<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Quiz Web Application</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- internal css -->
<style>
body {
	background: #4f85d5;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.login-container {
	background: white;
	padding: 2rem 2.5rem;
	border-radius: 12px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
	width: 100%;
	max-width: 400px;
}

.login-container h3 {
	text-align: center;
	margin-bottom: 1.5rem;
}

.form-control::placeholder {
	color: #bbb;
}

.back-home {
	font-size: 15px;
	font-weight: 600;
	font-family: "Poppins", sans-serif;
	padding: 5px;
	text-decoration: none;
	color: #2345df;
}

.message {
	text-align: center;
	/* font-weight: bold; */
	margin-bottom: 15px;
	padding: 10px;
	border-radius: 5px;
}

.error {
	color: red;
	background-color: #f8d7da;
	border: 1px solid #f5c6cb;
}
</style>
</head>

<body>

	<div class="login-container">
		<a href="/" class="back-home"><i class="fa-solid fa-arrow-left"></i>
			Home</a>
		<div class="text-center mb-3">
			<i class="fa-solid fa-user-circle fa-3x text-primary"></i>
		</div>
		<h3 class="fw-bold text-primary">Login</h3>
		
		<!-- <div th:if="${errorMsg}" class="message error" th:text="${errorMsg}"></div> -->
		<div th:if="${param.error}" class="alert alert-danger text-center">Invalid email
			& password</div>
		<div th:if="${param.logout}" class="alert alert-success text-center">Logout
			successfully</div>

		<form action="/login" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<div class="input-group">
					<span class="input-group-text"><i
						class="fa-solid fa-envelope"></i></span> <input type="email"
						class="form-control" name="username" placeholder="Enter email"
						required>
				</div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<div class="input-group">
					<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
					<input type="password" class="form-control" name="password"
						placeholder="Enter password" id="password" required> <span
						class="input-group-text" id="togglePassword"
						style="cursor: pointer;"><i class="fa-solid fa-eye-slash"></i></span>
				</div>
			</div>

			<div class="mb-3 text-end">
				<a href="#" class="small text-decoration-none text-primary">Forgot
					password?</a>
			</div>

			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>

		<div class="text-center mt-3">
			<small class="text-muted">Don't have an account? <a
				href="/register" class="text-decoration-none">Register here</a></small>
		</div>
	</div>

	<!-- Password Toggle Script -->
	<script>
		document.getElementById("togglePassword").addEventListener("click",
				function() {
					const passwordInput = document.getElementById("password");
					const icon = this.querySelector("i");
					if (passwordInput.type === "password") {
						passwordInput.type = "text";
						icon.classList.remove("fa-eye-slash");
						icon.classList.add("fa-eye");
					} else {
						passwordInput.type = "password";
						icon.classList.remove("fa-eye");
						icon.classList.add("fa-eye-slash");
					}
				});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
