<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Users || QuizzyNest Admin Panel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: 'Inter', sans-serif;
	background-color: #f8f9fa;
}

.sidebar {
	width: 280px;
	min-height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	background: #212529;
}

.main-content {
	margin-left: 280px;
	padding: 2rem;
}

.sidebar .nav-link {
	font-size: 1.05rem;
	padding: 0.8rem 1.5rem;
	color: #adb5bd;
	border-radius: 0.375rem;
	margin-bottom: 0.5rem;
	display: flex;
	align-items: center;
}

.sidebar .nav-link .bi {
	margin-right: 1rem;
	font-size: 1.2rem;
}

.sidebar .nav-link:hover {
	background-color: #343a40;
	color: #fff;
}

.sidebar .nav-link.active {
	background-color: #0d6efd;
	color: #fff;
	font-weight: 600;
}

.sidebar-header {
	padding: 1.5rem;
	color: #fff;
	border-bottom: 1px solid #495057;
}

.sidebar-header .bi-mortarboard-fill {
	font-size: 2rem;
}

.card-icon {
	font-size: 3rem;
	opacity: 0.3;
}

@media ( max-width : 768px) {
	.sidebar {
		width: 100%;
		height: auto;
		position: relative;
		min-height: auto;
	}
	.main-content {
		margin-left: 0;
	}
}
</style>
</head>
<body>
	<div class="sidebar p-3 d-flex flex-column">
		<div class="sidebar-header text-warning text-center">
			<i class="bi bi-mortarboard-fill"></i>
			<h4 class="mt-2">Admin Panel</h4>
		</div>
		<hr class="text-secondary">
		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item"><a th:href="@{/admin/dashboard}"
				class="nav-link" th:classappend="${page == 'dashboard'} ? 'active'">
					<i class="bi bi-grid-1x2-fill"></i>Dashboard
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/categories}"
				class="nav-link" th:classappend="${page == 'categories'} ? 'active'">
					<i class="bi bi-tags-fill"></i>Categories
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/questions}"
				class="nav-link" th:classappend="${page == 'questions'} ? 'active'">
					<i class="bi bi-patch-question-fill"></i>Questions
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/users}"
				class="nav-link" th:classappend="${page == 'users'} ? 'active'">
					<i class="bi bi-people-fill"></i>Users
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/profile}"
				class="nav-link" th:classappend="${page == 'profile'} ? 'active'">
					<i class="bi bi-person-circle"></i>Profile
			</a></li>
		</ul>
		<hr class="text-secondary">
		<div>
			<a href="/logout" class="nav-link bg-danger text-light"> <i
				class="bi bi-box-arrow-left"></i>Logout
			</a>
		</div>
	</div>

	<main class="main-content">
		<!-- Users View -->
		<div id="users-view" class="content-view">
			<!-- <h1 class="h2 mb-4">Registered Users</h1> -->

			<div class="card">
				<p class="card-header fs-4 mb-4" th:if="${userType==1}">Registered
					Users</p>
				<div class="card-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Username</th>
								<th scope="col">Email</th>
								<th scope="col">Registration Date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u,c:${users}">
								<td scope="row">[[${c.count}]]</td>
								<td>[[${u.name}]]</td>
								<td>[[${u.email}]]</td>
								<td th:text="${#temporals.format(u.regDate, 'dd-MM-yyyy')}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
