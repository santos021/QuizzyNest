<!-- categories.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizApp Admin Panel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: 'Inter', sans-serif;
	background-color: #f8f9fa;
}

.sidebar {
	width: 280px;
	min-height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	background: #212529;
}

.main-content {
	margin-left: 280px;
	padding: 2rem;
}

.sidebar .nav-link {
	font-size: 1.05rem;
	padding: 0.8rem 1.5rem;
	color: #adb5bd;
	border-radius: 0.375rem;
	margin-bottom: 0.5rem;
	display: flex;
	align-items: center;
}

.sidebar .nav-link .bi {
	margin-right: 1rem;
	font-size: 1.2rem;
}

.sidebar .nav-link:hover {
	background-color: #343a40;
	color: #fff;
}

.sidebar .nav-link.active {
	background-color: #0d6efd;
	color: #fff;
	font-weight: 600;
}

.sidebar-header {
	padding: 1.5rem;
	color: #fff;
	border-bottom: 1px solid #495057;
}

.sidebar-header .bi-mortarboard-fill {
	font-size: 2rem;
}

.card-icon {
	font-size: 3rem;
	opacity: 0.3;
}

@media ( max-width : 768px) {
	.sidebar {
		width: 100%;
		height: auto;
		position: relative;
		min-height: auto;
	}
	.main-content {
		margin-left: 0;
	}
}
</style>
</head>
<body>
	<section>
		<h1 class="h2 mb-4">Manage Categories</h1>
		<!-- Your category management content here -->
		<!-- Categories View -->
		<div id="categories-view" class="content-view">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="h2">Manage Categories</h1>
				<button class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#categoryModal">
					<i class="bi bi-plus-circle-fill me-2"></i>Add New Category
				</button>
			</div>
			<div class="card">
				<div class="card-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Title</th>
								<th>Description</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Java</td>
								<td>Questions related to Core Java, Spring, and Hibernate.</td>
								<td>
									<button class="btn btn-sm btn-warning">
										<i class="bi bi-pencil-fill"></i>
									</button>
									<button class="btn btn-sm btn-danger">
										<i class="bi bi-trash-fill"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td>SQL</td>
								<td>Questions about database queries and management.</td>
								<td>
									<button class="btn btn-sm btn-warning">
										<i class="bi bi-pencil-fill"></i>
									</button>
									<button class="btn btn-sm btn-danger">
										<i class="bi bi-trash-fill"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Category Add/Edit Modal -->
		<div class="modal fade" id="categoryModal" tabindex="-1"
			aria-labelledby="categoryModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="categoryModalLabel">Add New
							Category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="categoryForm">
							<div class="mb-3">
								<label for="categoryTitle" class="form-label">Title</label> <input
									type="text" class="form-control" id="categoryTitle" required>
							</div>
							<div class="mb-3">
								<label for="categoryDescription" class="form-label">Description</label>
								<textarea class="form-control" id="categoryDescription" rows="3"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" form="categoryForm" class="btn btn-primary">Save
							Category</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
