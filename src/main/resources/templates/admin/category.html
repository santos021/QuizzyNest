<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizApp Admin Panel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: 'Inter', sans-serif;
	background-color: #f8f9fa;
}

.sidebar {
	width: 280px;
	min-height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	background: #212529;
}

.main-content {
	margin-left: 280px;
	padding: 2rem;
}

.sidebar .nav-link {
	font-size: 1.05rem;
	padding: 0.8rem 1.5rem;
	color: #adb5bd;
	border-radius: 0.375rem;
	margin-bottom: 0.5rem;
	display: flex;
	align-items: center;
}

.sidebar .nav-link .bi {
	margin-right: 1rem;
	font-size: 1.2rem;
}

.sidebar .nav-link:hover {
	background-color: #343a40;
	color: #fff;
}

.sidebar .nav-link.active {
	background-color: #0d6efd;
	color: #fff;
	font-weight: 600;
}

.sidebar-header {
	padding: 1.5rem;
	color: #fff;
	border-bottom: 1px solid #495057;
}

.sidebar-header .bi-mortarboard-fill {
	font-size: 2rem;
}

.card-icon {
	font-size: 3rem;
	opacity: 0.3;
}

@media ( max-width : 768px) {
	.sidebar {
		width: 100%;
		height: auto;
		position: relative;
		min-height: auto;
	}
	.main-content {
		margin-left: 0;
	}
}
</style>
</head>
<body>
	<div class="sidebar p-3 d-flex flex-column">
		<div class="sidebar-header text-center">
			<i class="bi bi-mortarboard-fill"></i>
			<h4 class="mt-2">QuizAdmin</h4>
		</div>
		<hr class="text-secondary">
		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item"><a th:href="@{/admin/dashboard}"
				class="nav-link" th:classappend="${page == 'dashboard'} ? 'active'">
					<i class="bi bi-grid-1x2-fill"></i>Dashboard
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/categories}"
				class="nav-link" th:classappend="${page == 'categories'} ? 'active'">
					<i class="bi bi-tags-fill"></i>Categories
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/questions}"
				class="nav-link" th:classappend="${page == 'questions'} ? 'active'">
					<i class="bi bi-patch-question-fill"></i>Questions
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/users}"
				class="nav-link" th:classappend="${page == 'users'} ? 'active'">
					<i class="bi bi-people-fill"></i>Users
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/profile}"
				class="nav-link" th:classappend="${page == 'profile'} ? 'active'">
					<i class="bi bi-person-circle"></i>Profile
			</a></li>
		</ul>
		<hr class="text-secondary">
		<div>
			<a href="/logout" class="nav-link bg-danger text-light"> <i
				class="bi bi-box-arrow-left"></i>Logout
			</a>
		</div>
	</div>

	<main class="main-content">
		<!-- Categories View -->
		<div id="categories-view" class="content-view">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="h2">Manage Categories</h1>
				<button class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#categoryModal">
					<i class="bi bi-plus-circle-fill me-2"></i>Add New Category
				</button>
			</div>
			<div class="card">
				<div class="card-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Title</th>
								<th>Description</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
                    <tr th:each="category,cid : ${categories}">
                        <td>[[${cid.count}]]</td>
                        <td>[[${category.title}]]</td>
                        <td>[[${category.description}]]</td>
                        <td>
                            <a th:href="@{'/admin/categories/edit/' + ${category.id}}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this category?');">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
					</table>
				</div>
			</div>
		</div>
	</main>

	<!-- Category Add/Edit Modal -->
	<div class="modal fade" id="categoryModal" tabindex="-1"
		aria-labelledby="categoryModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/admin/categories/add}" th:object="${category}"
					method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="categoryModalLabel"
							th:text="${category.id != null} ? 'Edit Category' : 'Add New Category'">Add
							New Category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<input type="hidden" th:field="*{id}" />
						<div class="mb-3">
							<label for="categoryTitle" class="form-label">Title</label> <input
								type="text" th:field="*{title}" class="form-control"
								id="categoryTitle" required>
						</div>
						<div class="mb-3">
							<label for="categoryDescription" class="form-label">Description</label>
							<textarea th:field="*{description}" class="form-control"
								id="categoryDescription" rows="3"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save
							Category</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Custom JavaScript for navigation -->
	<script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            const contentViews = document.querySelectorAll('.content-view');

            // Function to switch views
            function showView(viewId) {
                // Hide all views
                contentViews.forEach(view => {
                    view.classList.remove('active');
                });
                // Show the target view
                const targetView = document.getElementById(viewId + '-view');
                if (targetView) {
                    targetView.classList.add('active');
                }
            }

            // Add click event listeners to nav links
            navLinks.forEach(link => {
                // Skip the logout link
                if(link.getAttribute('data-view')) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();

                        // Update active class on links
                        navLinks.forEach(l => l.classList.remove('active'));
                        this.classList.add('active');

                        // Show the corresponding view
                        const viewId = this.getAttribute('data-view');
                        showView(viewId);
                    });
                }
            });

            // --- Mock JavaScript for modal interaction ---
            // This part demonstrates how you would handle modal forms.
            // In a real application, you would use fetch() to send data to your Spring Boot backend.

            // Example for Category Form
            const categoryForm = document.getElementById('categoryForm');
            categoryForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const title = document.getElementById('categoryTitle').value;
                const description = document.getElementById('categoryDescription').value;
                console.log('Submitting Category:', { title, description });
                
                // Here you would use fetch() to POST to /admin/categories/add
                
                // Close the modal after submission
                const modalInstance = bootstrap.Modal.getInstance(document.getElementById('categoryModal'));
                modalInstance.hide();
                alert(`Category "${title}" saved successfully!`);
            });
            
            
        });
    </script>
</body>
</html>
