<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register | Quiz Application</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- internal css -->
<style>
body {
	background-image: linear-gradient(to right, #7274d7, #87bee3);
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.register-container {
	background: white;
	padding: 2rem 2.5rem;
	border-radius: 12px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
	width: 100%;
	max-width: 450px;
}

.register-container h3 {
	text-align: center;
	margin-bottom: 1.5rem;
}

.back-home {
	font-size: 15px;
	font-weight: 600;
	font-family: "Poppins", sans-serif;
	padding: 5px;
	text-decoration: none;
	color: #2345df;
}

.message {
	text-align: center;
	font-weight: bold;
	margin-bottom: 15px;
	padding: 10px;
	border-radius: 5px;
}

.success {
	color: green;
	background-color: #d4edda;
	border: 1px solid #c3e6cb;
}

.error {
	color: red;
	background-color: #f8d7da;
	border: 1px solid #f5c6cb;
}
</style>
</head>

<body>

	<div class="register-container">
		<a href="/" class="back-home"><i class="fa-solid fa-arrow-left"></i>
			Home</a>
		<div class="text-center mb-3">
			<i class="fa-solid fa-user-plus fa-3x text-primary"></i>
		</div>
		<h3 class="fw-bold text-primary">Create Account</h3>
		<div th:if="${succMsg}" class="message success" th:text="${succMsg}"></div>
		<div th:if="${errorMsg}" class="message error" th:text="${errorMsg}"></div>

		<form th:action="@{/saveUser}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Full Name</label>
				<div class="input-group">
					<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
					<input type="text" class="form-control" name="name"
						placeholder="Enter your name" required />
				</div>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email Address</label>
				<div class="input-group">
					<span class="input-group-text"><i
						class="fa-solid fa-envelope"></i></span> <input type="email"
						class="form-control" name="email" placeholder="Enter your email"
						required />
				</div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<div class="input-group">
					<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
					<input type="password" class="form-control" name="password" id="password"
						placeholder="Enter password" required /> 
						<span class="input-group-text" id="togglePassword"
						style="cursor: pointer;"><i class="fa-solid fa-eye-slash"></i></span>
				</div>
			</div>

			<!-- <div class="mb-3">
				<label for="confirmPassword" class="form-label">Confirm
					Password</label>
				<div class="input-group">
					<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
					<input type="password" class="form-control" name="confirmPassword"
						placeholder="Confirm password" required />
				</div>
			</div> -->

			<button type="submit" class="btn btn-primary w-100">Register</button>
		</form>

		<div class="text-center mt-3">
			<small class="text-muted">Already have an account? <a
				href="signin" class="text-decoration-none">Login here</a></small>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Password toggle -->
	<script>
		document.getElementById("togglePassword").addEventListener("click",
				function() {
					const pwd = document.getElementById("password");
					const icon = this.querySelector("i");
					if (pwd.type === "password") {
						pwd.type = "text";
						icon.classList.remove("fa-eye-slash");
						icon.classList.add("fa-eye");
					} else {
						pwd.type = "password";
						icon.classList.remove("fa-eye");
						icon.classList.add("fa-eye-slash");
					}
				});
	</script>

</body>

</html>
