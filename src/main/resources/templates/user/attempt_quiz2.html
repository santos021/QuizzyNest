<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .quiz-container {
            max-width: 800px;
            margin: auto;
        }
        .question-card, .result-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }
        .option-label {
            display: block;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background-color .2s, border-color .2s;
        }
        .option-label:hover {
            background-color: #f8f9fa;
        }
        .option-label input {
            display: none;
        }
        .option-label.selected {
            background-color: #e0eaff;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
	<section>
		<div class="container quiz-container mt-5 p-4">
        <div id="quiz-area">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="category-title">Java Basics Quiz</h2>
                <div class="fs-4">Time Left: <span id="timer">10:00</span></div>
            </div>
            
            <div id="question-card" class="card question-card">
                <div class="card-body p-4">
                     <h5 class="card-title" id="question-text"><strong>Q1:</strong> What is the size of an int in Java?</h5>
                    <hr>
                    <div id="options-container">
                        <label class="option-label">
                            <input type="radio" name="q1_option" value="2 bytes">
                            2 bytes
                        </label>
                        <label class="option-label">
                            <input type="radio" name="q1_option" value="4 bytes">
                            4 bytes
                        </label>
                        <label class="option-label">
                            <input type="radio" name="q1_option" value="8 bytes">
                            8 bytes
                        </label>
                        <label class="option-label">
                            <input type="radio" name="q1_option" value="Depends on JVM">
                            Depends on JVM
                        </label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
                <button id="submit-btn" class="btn btn-success d-none">Submit Quiz</button>
            </div>
        </div>

        <div id="result-area" class="d-none">
             <div class="card result-card text-center p-5">
                <div class="card-body">
                    <h2 class="card-title">Quiz Completed!</h2>
                    <p class="display-4" id="score-text">Your Score: 8 / 10</p>
                    <p class="lead" id="feedback-text">Great job!</p>
                    <a href="my-results.html" class="btn btn-info mt-3">View Detailed Results</a>
                    <a href="quiz.html" id="retest-btn" class="btn btn-warning mt-3">Retest</a>
                    <a href="dashboard.html" class="btn btn-primary mt-3">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
	</section>

</body>
</html>
