<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuzzyNest User Panel</title>

<!-- Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Google Fonts - Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<!-- Custom CSS -->
<style>
body {
	font-family: 'Inter', sans-serif;
	background-color: #f0f2f5;
}

.navbar {
	box-shadow: 0 2px 4px rgba(0, 0, 0, .08);
}

.main-content {
	padding: 2.5rem;
}

.content-view {
	display: none;
	animation: fadeIn 0.5s;
}

.content-view.active {
	display: block;
}

@
keyframes fadeIn {from { opacity:0;
	
}

to {
	opacity: 1;
}

}
.card {
	border: none;
	border-radius: 0.75rem;
	box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
	transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.card:hover {
	transform: translateY(-5px);
	box-shadow: 0 8px 16px rgba(0, 0, 0, .1);
}

.category-card .card-body {
	background: linear-gradient(135deg, var(--bs-primary),
		var(--bs-secondary));
	color: white;
}

.category-card.java .card-body {
	background: linear-gradient(135deg, #667eea, #764ba2);
}


.quiz-option {
	border: 1px solid #ced4da;
	border-radius: 0.5rem;
	padding: 1rem;
	margin-bottom: 1rem;
	cursor: pointer;
	transition: all 0.2s;
}

.quiz-option:hover {
	background-color: #e9ecef;
	border-color: #0d6efd;
}

.quiz-option.selected {
	background-color: #0d6efd;
	color: white;
	border-color: #0d6efd;
	font-weight: 500;
}

.timer {
	font-size: 1.5rem;
	font-weight: 600;
}
</style>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
		<div class="container">
			<a class="navbar-brand fw-bold text-primary" th:href="@{/user/}"><i
				class="bi bi-mortarboard-fill"></i> QuzzyNest</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:href="@{/user/}"
						class="nav-link active" data-view="dashboard">Dashboard</a></li>
					<li class="nav-item"><a th:href="@{/user/results}"
						class="nav-link" data-view="results">My Results</a></li>
				</ul>
				<div class="dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown"> <i class="bi bi-person-circle me-1"></i>
						<span th:text="${user.name}"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" th:href="@{/user/profile}"
							data-view="profile">Profile</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a
							class="dropdown-item border rounded-pill bg-danger text-white"
							href="/logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<main class="main-content container">
		<div th:replace="${content}"></div>
	</main>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
