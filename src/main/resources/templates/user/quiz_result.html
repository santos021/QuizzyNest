<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attempt Quiz - Quiz App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Inter', sans-serif;
	background-color: #f0f2f5;
}

.quiz-container {
	max-width: 800px;
	margin: auto;
}

.result-card {
	border-radius: 1rem;
	box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

</style>
</head>
<body>

	<div class="container quiz-container mt-5 p-5">
		<div class="card result-card text-center p-5">
			<div class="card-body">
				<h2 class="card-title">Quiz Completed!</h2>
				<p class="display-4" id="score-text">
					Your Score: <span th:text="${score}"></span> / <span
						th:text="${total}"></span>
				</p>
				<p class="lead" id="feedback-text">Great job!</p>
				<a th:href="@{/user/results}" class="btn btn-info mt-3">View Detailed Results</a> <a
					href="#" id="retest-btn" class="btn btn-warning mt-3">Retest</a> <a
					th:href="@{/user/}" class="btn btn-primary mt-3">Back to
					Dashboard</a>
			</div>
		</div>
	</div>
</body>
</html>
